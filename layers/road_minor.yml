id: road_minor
type: line
source: openmaptiles
source-layer: transportation
minzoom: 13
filter:
  - all
  - - '=='
    - $type
    - LineString
  - - in
    - class
    - minor
    - service
layout:
  line-cap: round
  line-join: round
paint:
  line-color: hsl(0, 0%, 97%)
  line-width:
    base: 1.55
    stops:
      - - 4
        - 0.25
      - - 20
        - 30
