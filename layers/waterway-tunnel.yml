id: waterway-tunnel
type: line
source: openmaptiles
source-layer: waterway
filter:
  - all
  - - '=='
    - $type
    - LineString
  - - '=='
    - brunnel
    - tunnel
layout:
  visibility: visible
paint:
  line-color: hsl(205, 56%, 73%)
  line-dasharray:
    - 3
    - 3
  line-gap-width:
    stops:
      - - 12
        - 0
      - - 20
        - 6
  line-opacity: 1
  line-width:
    base: 1.4
    stops:
      - - 8
        - 1
      - - 20
        - 2
