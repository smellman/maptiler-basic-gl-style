id: bridge_minor case
type: line
source: openmaptiles
source-layer: transportation
filter:
  - all
  - - '=='
    - $type
    - LineString
  - - '=='
    - brunnel
    - bridge
  - - '=='
    - class
    - minor_road
layout:
  line-cap: butt
  line-join: miter
paint:
  line-color: '#dedede'
  line-gap-width:
    base: 1.55
    stops:
      - - 4
        - 0.25
      - - 20
        - 30
  line-width:
    base: 1.6
    stops:
      - - 12
        - 0.5
      - - 20
        - 10
