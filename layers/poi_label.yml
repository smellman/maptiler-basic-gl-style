id: poi_label
type: symbol
source: openmaptiles
source-layer: poi
minzoom: 14
filter:
  - all
  - - '=='
    - $type
    - Point
  - - '=='
    - rank
    - 1
layout:
  icon-size: 1
  text-anchor: top
  text-field: |-
    {name:latin}
    {name:nonlatin}
  text-font:
    - Noto Sans Regular
  text-max-width: 8
  text-offset:
    - 0
    - 0.5
  text-size: 11
  visibility: visible
paint:
  text-color: '#666'
  text-halo-blur: 1
  text-halo-color: rgba(255,255,255,0.75)
  text-halo-width: 1
