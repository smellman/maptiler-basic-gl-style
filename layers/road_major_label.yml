id: road_major_label
type: symbol
source: openmaptiles
source-layer: transportation_name
minzoom: 13
filter:
  - '=='
  - $type
  - LineString
layout:
  symbol-placement: line
  text-field: '{name:latin} {name:nonlatin}'
  text-font:
    - Noto Sans Regular
  text-letter-spacing: 0.1
  text-rotation-alignment: map
  text-size:
    base: 1.4
    stops:
      - - 10
        - 8
      - - 20
        - 14
  text-transform: uppercase
  visibility: visible
paint:
  text-color: '#000'
  text-halo-color: hsl(0, 0%, 100%)
  text-halo-width: 2
