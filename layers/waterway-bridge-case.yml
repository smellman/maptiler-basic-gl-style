id: waterway-bridge-case
type: line
source: openmaptiles
source-layer: waterway
filter:
  - all
  - - '=='
    - $type
    - LineString
  - - '=='
    - brunnel
    - bridge
layout:
  line-cap: butt
  line-join: miter
paint:
  line-color: '#bbbbbb'
  line-gap-width:
    base: 1.55
    stops:
      - - 4
        - 0.25
      - - 20
        - 30
  line-width:
    base: 1.6
    stops:
      - - 12
        - 0.5
      - - 20
        - 10
