id: place_label_city
type: symbol
source: openmaptiles
source-layer: place
maxzoom: 16
filter:
  - all
  - - '=='
    - $type
    - Point
  - - '=='
    - class
    - city
layout:
  text-field: |-
    {name:latin}
    {name:nonlatin}
  text-font:
    - Noto Sans Regular
  text-max-width: 10
  text-size:
    stops:
      - - 3
        - 12
      - - 8
        - 16
paint:
  text-color: hsl(0, 0%, 0%)
  text-halo-blur: 0
  text-halo-color: hsla(0, 0%, 100%, 0.75)
  text-halo-width: 2
