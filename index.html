<!DOCTYPE html>
<html>
    <head>
        <title>Maptiler Basic + AWS Terrain</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css" crossorigin="anonymous">
        <script src="https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.js" crossorigin="anonymous"></script>
        <style>
            html, body {
                margin: 0;
                height: 100%;
            }
            #map {
                height: 100%;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script type="text/javascript">
            const map = new maplibregl.Map({
                maxZoom: 20,
                container: 'map',
                style: './style.json',
                maxPitch: 85,
                hash: true,
                center: [140.084556, 36.104611],
                zoom: 10,
            })
            map.addControl(
                new maplibregl.TerrainControl({
                    source: 'terrain',
                    exaggeration: 1
                })
            )
        </script>
    </body>
</html>
